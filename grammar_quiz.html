<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Link for FontAwesome icons-->
  <script src="https://kit.fontawesome.com/9237ee6e28.js" crossorigin="anonymous"></script>

  <!--Link to the css file-->
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Flash Cards</title>
</head>

<body>

  <!--Menu Button-->

  <div class="button__menu">
    <a href="index.html" class="btn__navigation"><i class="fas fa-arrow-circle-left"></i></a>
  </div>

  <div class="button__instructions" id="button__instructions">
    <a class="btn__navigation"><i class="fas fa-info-circle"></i></a>
  </div>

  <!--Grammar quiz container-->

  <div class="grammar-quiz__holder">
    <div class="grammar-quiz__question--holder">
      <div class="grammar-quiz__tasks">
        <div class="task__from">1</div>
        <div class="task__icon">
          <i class="fas fa-long-arrow-alt-right"></i>
        </div>
        <div class="task__to">2</div>
      </div>
      <div class="grammar-quiz__question">bla</div>

    </div>
    <div class="grammar-quiz__answers">
      <button id="grammar-quiz__answer1" class="grammar-quiz__answer"></button>
      <button id="grammar-quiz__answer2" class="grammar-quiz__answer"></button>
      <button id="grammar-quiz__answer3" class="grammar-quiz__answer"></button>
      <button id="grammar-quiz__answer4" class="grammar-quiz__answer"></button>
    </div>
  </div>

  <!--Button Next Question-->

  <div class="button__holder">
    <button class="card__next" id="card__next">next card</button>
  </div>

  <div class="modal modal--hidden" id="modal">
    <button class="close-modal" id="close-modal">&times;</button>
    <div class="modal__instructions">
      <ul>
        <li class="instructions__element">
          <div class="sign">? +</div>
          <div class="instruction">question (positive)</div>
        </li>
        <li class="instructions__element">
          <div class="sign">? -</div>
          <div class="instruction">question (negative)</div>
        </li>
        <li class="instructions__element">
          <div class="sign">. +</div>
          <div class="instruction">statement (positive)</div>
        </li>
        <li class="instructions__element">
          <div class="sign">. +</div>
          <div class="instruction">statement (negative)</div>
        </li>
        <li class="instructions__element">
          <div class="sign">A +</div>
          <div class="instruction">answer (positive)</div>
        </li>
        <li class="instructions__element">
          <div class="sign">A -</div>
          <div class="instruction">answer (negative)</div>
        </li>
      </ul>
    </div>
  </div>
  <div class="overlay overlay--hidden" id="overlay"></div>



  <script src="assets/js/grammar_quiz.js"></script>
</body>

</html>
