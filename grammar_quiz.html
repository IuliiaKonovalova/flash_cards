<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Yingwen is the app to assist Chinese students to learn English at the own pace and prepare themselves for the final exams at school" />
  <meta name="keywords"
    content="English, study English, English flash cards, english quiz, grammar quiz, english grammar quiz, spelling, spelling quiz, English spelling quiz, English words, index cards" />
  <meta name="author" content="Iuliia Konovalova" />
  <link rel="icon" href="favicon.ico">
  <!--Link for FontAwesome icons-->
  <script src="https://kit.fontawesome.com/9237ee6e28.js" crossorigin="anonymous"></script>

  <!--Link to the css file-->
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Flash Cards</title>
</head>

<body>

  <!--Menu Button-->
  <header class="header">
    <div class="button__menu">
      <a href="index.html" aria-label="go back to the main page" class="btn__navigation--back"><i
          class="fas fa-arrow-circle-left"></i></a>
    </div>

    <div class="button__instructions" id="button__instructions">
      <button class="btn__navigation--back" aria-label="go to info modal"><i class="fas fa-info-circle"></i></button>
    </div>
  </header>
  <!--Grammar quiz container-->

  <main class="grammar-quiz__holder">
    <section class="grammar-quiz__question--holder">
      <div class="grammar-quiz__tasks">
        <div class="task__from">1</div>
        <div class="task__icon">
          <i class="fas fa-long-arrow-alt-right"></i>
        </div>
        <div class="task__to">2</div>
      </div>
      <div class="grammar-quiz__question">question</div>

    </section>
    <section class="grammar-quiz__answers">
      <button id="grammar-quiz__answer1" class="grammar-quiz__answer"></button>
      <button id="grammar-quiz__answer2" class="grammar-quiz__answer"></button>
      <button id="grammar-quiz__answer3" class="grammar-quiz__answer"></button>
      <button id="grammar-quiz__answer4" class="grammar-quiz__answer"></button>
    </section>
  </main>

  <!--Button Next Question-->

  <div class="button__holder">
    <button class="card__next" id="card__next">next card</button>
  </div>

  <!--Modal window for instructions-->

  <aside class="modal modal--hidden" id="modal">
    <button class="close-modal" id="close-modal">&times;</button>
    <div class="modal__instructions">
      <ul>
        <li class="instructions__element">
          <div class="sign">? +</div>
          <div class="instruction">question (positive)</div>
        </li>
        <li class="instructions__element">
          <div class="sign">? -</div>
          <div class="instruction">question (negative)</div>
        </li>
        <li class="instructions__element">
          <div class="sign">. +</div>
          <div class="instruction">statement (positive)</div>
        </li>
        <li class="instructions__element">
          <div class="sign">. +</div>
          <div class="instruction">statement (negative)</div>
        </li>
        <li class="instructions__element">
          <div class="sign">A +</div>
          <div class="instruction">answer (positive)</div>
        </li>
        <li class="instructions__element">
          <div class="sign">A -</div>
          <div class="instruction">answer (negative)</div>
        </li>
      </ul>
    </div>
  </aside>
  <div class="overlay overlay--hidden" id="overlay"></div>



  <script src="assets/js/grammar_quiz.js"></script>
</body>

</html>
