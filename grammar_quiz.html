<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Link to the css file-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Flash Cards</title>
</head>

<body>

    <!--Menu Button-->

    <div class="button__menu">
        <a href="index.html" class="menu__link">menu</a>
    </div>

    <!--Instructions-->

    <div class="title__holder">
        <h1 class="title">Pick the correct answer.</h1>
    </div>

    <!--Grammar quiz container-->

    <div class="rammar-quiz__holder">
        <div class="grammar-quiz__question"></div>
        <div class="grammar-quiz__answers"></div>
    </div>

    <!--Button Next Question-->

    <div class="button__holder">
        <button class="card__next" id="card__next">next card</button>
    </div>

    <!--Grammar quiz info-->
    <div class="grammar-quiz__info">
        <h2>Score: <span id="grammar-quiz__score"></span></h2>
        <h2>Question: <span id="grammar-quiz__question-number"></span></h2>
    </div>

    <!--Script for js file-->

    <script src="assets/js/script.js"></script>
</body>

</html>
