<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Link to the css file-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Flash Cards</title>
</head>

<body>
    <!--Flash Card-->
    <div class="title__holder">
        <h1 class="title">Practice makes perfect!</h1>
    </div>


    <div class="card__holder">

        <!--Front Side of the Flash Card-->

        <div class="card card--front">
            <div class="card__img">
                <img src="" alt="">

            </div>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Deserunt, ea aut! Tempore, in. Optio
                accusantium rem magnam necessitatibus, fuga facere tenetur? Accusantium sapiente voluptatem esse
                ipsam eius recusandae, maiores ipsum?</p>
        </div>

        <!--Back Side of the Flash Card-->

        <div class="card card--back card--hidden">
            <div class="card__content">
                <div class="english__word">apple</div>
                <div class="english__ipa">[apple]</div>
            </div>

        </div>

    </div>
    <div class="button__holder">
        <button class="card__next">next card</button>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
