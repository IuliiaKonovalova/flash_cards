<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Link to the css file-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Flash Cards</title>
</head>

<body>

    <div class="button__menu">
        <a href="index.html" class="menu__link">menu</a>
    </div>
    <!--Flash Card-->
    <div class="title__holder">
        <h1 class="title">Practice makes perfect!</h1>
    </div>


    <div class="card__holder">
        <div class="card">

            <div class="card__main card--front">
                <h2 class="topic"></h2>
                <div class="image">

                </div>
                <!-- <h2>Front</h2> -->
            </div>
            <div class="card__main card--back">
                <div class="card__content">
                    <div class="english__word"></div>
                    <div class="english__ipa"></div>
                </div>
            </div>
        </div>
    </div>

    <!--Button Next Card-->

    <div class="button__holder">
        <button class="card__next" id="card__next">next card</button>
    </div>

    <!--Script for js file-->
    <script src="assets/js/script.js"></script>
</body>

</html>
