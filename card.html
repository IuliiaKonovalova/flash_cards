<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Link for FontAwesome icons-->
    <script src="https://kit.fontawesome.com/9237ee6e28.js" crossorigin="anonymous"></script>
    <!--Link to the css file-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Flash Cards</title>
</head>

<body>

    <!--Menu Button-->

    <div class="button__menu">
        <a href="index.html" class="btn__back">menu</a>
    </div>

    <!--Flash Card-->

    <div class="title__holder">
        <h1 class="title">Practice makes perfect!</h1>
    </div>


    <div class="card__holder">
        <div class="card">

            <!--Front of the card-->

            <div class="card__main card--front">
                <h2 class="topic"></h2>
                <div class="image">
                </div>
            </div>

            <!--Back of the card-->

            <div class="card__main card--back">
                <div class="card__content">
                    <div class="english__word"></div>
                    <div class="voice__options voice__options--US">
                        <p class="voice__name">US</p>
                        <a href="voice__btn"><i></i></a>
                    </div>
                    <div class="voice__options voice__options--GB">
                        <p class="voice__name">GB</p>
                        <a href="voice__btn"><i></i></a>
                    </div>
                    <div class="english__ipa"></div>
                </div>
            </div>
        </div>
    </div>

    <!--Button Next Card-->

    <div class="button__holder">
        <button class="card__next" id="card__next">next card</button>
    </div>

    <!--Script for js file-->

    <script src="assets/js/script.js"></script>
</body>

</html>
