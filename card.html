<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Yingwen is the app to assist Chinese students to learn English at the own pace and prepare themselves for the final exams at school" />
  <meta name="keywords"
    content="English, study English, English flash cards, english quiz, grammar quiz, english grammar quiz, spelling, spelling quiz, English spelling quiz, English words, index cards" />
  <meta name="author" content="Iuliia Konovalova" />
  <link rel="icon" href="favicon.ico">
  <!--Link for FontAwesome icons-->
  <script src="https://kit.fontawesome.com/9237ee6e28.js" crossorigin="anonymous"></script>
  <!--Link to the css file-->
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Flash Cards</title>
</head>

<body>
  <header class="header">
    <!--Menu Button-->

    <div class="button__menu">
      <a href="index.html" aria-label="go back to the main page" class="btn__navigation--back"><i
          class="fas fa-arrow-circle-left"></i></a>

    </div>

    <!--Flash Card-->

    <div class="title__holder">
      <h1 class="title">Practice makes perfect!</h1>
    </div>

    <!--Instructions Button-->

    <div class="button__instructions" id="button__instructions">
      <button class="btn__navigation--back" aria-label="go to info modal"><i class="fas fa-info-circle"></i></button>
    </div>

  </header>
  <main class="card__holder">
    <div class="card">

      <!--Front of the card-->

      <section class="card__main card--front">
        <h2 class="topic">topic</h2>
        <div class="image"></div>
      </section>

      <!--Back of the card-->

      <section class="card__main card--back">
        <div class="card__content">

          <!--Word-->

          <div class="english__word"></div>

          <!--Word's IPA-->

          <div class="english__ipa"></div>

          <!--Word's Audio-->
          <div class="voice__options" id="voice__options">
            <div class="voice__option" id="voice__option--US">
              <p class="voice__name">US</p>
              <div class="voice__btn"><i class="fas fa-volume-up voice__icon" id="voice__icon--US"></i></div>
            </div>
            <div class="voice__option" id="voice__option--GB">
              <p class="voice__name">GB</p>
              <div class="voice__btn"><i class="fas fa-volume-up voice__icon " id="voice__icon--BG"></i></div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!--Button Next Card-->

  <div class="button__holder">
    <button class="card__next" id="card__next">next card</button>
  </div>

  <!--Modal window for instructions-->

  <div class="modal modal--hidden" id="modal">
    <button class="close-modal" id="close-modal">&times;</button>
    <div class="modal__instructions">
      <ul>
        <li class="instructions__element">
          <div class="sign">1.</div>
          <div class="instruction">guess the word in a picture</div>
        </li>
        <li class="instructions__element">
          <div class="sign">2.</div>
          <div class="instruction">click the card to rotate</div>
        </li>
        <li class="instructions__element">
          <div class="sign">3.</div>
          <div class="instruction">check the word</div>
        </li>
        <li class="instructions__element">
          <div class="sign">4.</div>
          <div class="instruction">check IPA</div>
        </li>
        <li class="instructions__element">
          <div class="sign">5.</div>
          <div class="instruction">click speaker for pronunciation</div>
        </li>
        <li class="instructions__element">
          <div class="sign">6.</div>
          <div class="instruction">click next card</div>
        </li>
      </ul>
    </div>
  </div>
  <div class="overlay overlay--hidden" id="overlay"></div>

  <!--Script for js file-->


  <script src="assets/js/cards.js"></script>
</body>

</html>
