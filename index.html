<head>

  <meta name="description"
    content="Yingwen is the app to assist Chinese students to learn English at the own pace and prepare themselves for the final exams at school" />

  <link rel="icon" href="favicon.ico">

  <script src="https://kit.fontawesome.com/9237ee6e28.js" crossorigin="anonymous"></script>
  <!--Link to the css file-->
  <link rel="stylesheet" href="assets/css/style.css">

<body>
